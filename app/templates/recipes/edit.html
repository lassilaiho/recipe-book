{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ form_action }}">
    <label>
        {{ form.name.label }}<br />
        {{ form.name }}
    </label>
    <br /><br />
    <label>
        {{ form.description.label }}<br />
        {{ form.description(rows='5', cols='50') }}
    </label>
    <br /><br />
    <label>
        {{ form.steps.label }}<br />
        {{ form.steps(rows='5', cols='50') }}
    </label>
    <br /><br />
    <a href="{{ url_for('get_recipes') }}">Cancel</a>
    <button type="submit">Save</button>
</form>
{% endblock %}
