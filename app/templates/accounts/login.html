{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group row">
        <label for="username" class="col-2">{{ form.username.label }}</label>
        <div class="col-10">
            {{ form.username(id='username', class='form-control') }}
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-2">{{ form.password.label }}</label>
        <div class="col-10">
            {{ form.password(id='password', class='form-control') }}
        </div>
    </div>
    {% if error %}
    <div class="row">
        <p class="col offset-2 text-danger">{{ error }}</p>
    </div>
    {% endif %}
    {% for error in form.errors %}
    <div class="row">
        <p class="col offset-2 text-danger">{{ error }}</p>
    </div>
    {% endfor %}
    <div class="form-group row">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">
                Login
            </button>
        </div>
    </div>
    {{ form.csrf_token }}
</form>
{% endblock %}
