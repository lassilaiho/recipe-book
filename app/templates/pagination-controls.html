{% macro pagination_controls(pagination, search_form, onclick_func) %}
<ul class="pagination justify-content-end mt-2">
    <li class="page-item {{ '' if pagination.has_prev else 'disabled' }}">
        <button type="submit" class="page-link"
            onclick="{{ onclick_func }}(event)" form="{{ search_form }}"
            data-page="{{ pagination.prev_num }}">
            Previous
        </button>
    </li>
    {% for page in pagination.iter_pages() %}
    {% if page %}
    <li class="page-item {{ 'active' if page == pagination.page else '' }}">
        <button type="submit" class="page-link"
            onclick="{{ onclick_func }}(event)" form="{{ search_form }}"
            data-page="{{ page }}">
            {{ page }}
        </button>
    </li>
    {% else %}
    <li class="page-item">
        <a href="#" class="page-link">&hellip;</a>
    </li>
    {% endif %}
    {% endfor %}
    <li class="page-item {{ '' if pagination.has_next else 'disabled' }}">
        <button type="submit" class="page-link"
            onclick="{{ onclick_func }}(event)" form="{{ search_form }}"
            data-page="{{ pagination.next_num }}">
            Next
        </button>
    </li>
</ul>
{% endmacro %}
